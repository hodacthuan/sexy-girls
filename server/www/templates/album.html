{% extends "base.html" %}
{% load static %}
{% block page_content %}

<h1 class="card-text">{{ album.albumDisplayTitle }}</h1>
<img width='200' src="{{album.thumbnail.url}}">

<div class="container">
    <div class="row justify-content-center">
        {% for image in album.images %}
        <img class="img-fluid" style="margin-bottom: 10px;max-width: 900px;" src="{{image.url}}">
        {% endfor %}
    </div>
</div>
{% endblock %}
